        var timeID = setInterval("hnceTimer()", 1000);
        function hnceTimer() {
            tt1--;
            if (tt1 >= 0) {
                tt2 = tt1 % 60;
                tt3 = (tt1 - tt2) / 60;
                document.getElementById("tim317").innerHTML = tt3 + "分" + tt2 + "秒";
            } else { document.getElementById("tim317").innerHTML = "已作废"; }
        }
function doHandleZero(zero) {
    var date = zero;
    if (zero.toString().length == 1) {
        date = "0" + zero;
    }
    return date
}        
$(function() {
var myDate = new Date;
var year = myDate.getFullYear(); //获取当前年
var mon = myDate.getMonth() ; //获取当前月
mon = doHandleZero(mon + 1) ;
var tDay = myDate.getDate(); //获取当前日
tDay = doHandleZero(tDay);
var h = myDate.getHours();//获取当前小时数(0-23)
h = doHandleZero(h);
var m = myDate.getMinutes();//获取当前分钟数(0-59)
m = doHandleZero(m);
// var s = myDate.getSeconds();//获取当前秒
var week = myDate.getDay();
// console.log(year, mon, date, weeks[week])
$("#time").html(mon + "月" + tDay + "日" +"&nbsp;" + h + ":" + m + "&nbsp;");
})
